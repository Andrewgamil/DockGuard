<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkShrink</title>
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --accent: #bb86fc;
            --text: #e0e0e0;
            --error: #cf6679;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: var(--card);
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 1px solid #333;
        }
        h1 { margin-bottom: 2rem; letter-spacing: -1px; }
        span.highlight { color: var(--accent); }
        
        input {
            width: 90%;
            padding: 1rem;
            background: #2c2c2c;
            border: 1px solid #333;
            color: white;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-family: inherit;
        }
        input:focus { outline: 1px solid var(--accent); }
        
        button {
            background-color: var(--accent);
            color: #000;
            font-weight: bold;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            text-transform: uppercase;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }
        
        #result-area {
            margin-top: 2rem;
            padding: 1rem;
            background: #252525;
            border-radius: 4px;
            display: none;
            word-break: break-all;
        }
        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Link<span class="highlight">Shrink</span></h1>
        <input type="url" id="urlInput" placeholder="Paste long URL here..." required>
        <button onclick="shrinkUrl()">Generat.e</button>

        <div id="result-area">
            <small>Your link is ready:</small><br><br>
            <a id="finalLink" href="#" target="_blank"></a>
        </div>
    </div>

    <script>
        async function shrinkUrl() {
            const input = document.getElementById('urlInput');
            const resultArea = document.getElementById('result-area');
            const linkDisplay = document.getElementById('finalLink');
            
            if(!input.value) return;

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ url: input.value })
                });
                
                if(response.ok) {
                    const data = await response.json();
                    const fullShortUrl = window.location.origin + "/" + data.slug;
                    
                    linkDisplay.href = fullShortUrl;
                    linkDisplay.innerText = fullShortUrl;
                    resultArea.style.display = 'block';
                    input.value = ''; // Clear input
                } else {
                    alert("Error generating link.");
                }
            } catch (err) {
                console.error(err);
                alert("Connection failed.");
            }
        }
    </script>
</body>
</html>
